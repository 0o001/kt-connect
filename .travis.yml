language: go

go:
  - 1.13.x

cache:
  directories:
  - $GOPATH/pkg/mod

services:
- docker

env:
  global:
    - REGISTRY=registry.cn-hangzhou.aliyuncs.com

jobs:
  include:
    - stage: unit-test
      before_script:
        - go install github.com/golang/mock/mockgen
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - make test
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    - stage: build
      before_script:
        - export TAG=$(echo $TRAVIS_BRANCH | sed "s/\//-/")
        - echo "TAG=${TAG}"
        - openssl aes-256-cbc -K $encrypted_b5106b5f3da7_key -iv $encrypted_b5106b5f3da7_iv -in test/integration/testdata/config.yaml.enc -out test/integration/testdata/config.yaml -d
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ${REGISTRY}
      - make build
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - artifacts/ktctl/ktctl_linux_amd64.tar.gz
          - artifacts/ktctl/ktctl_darwin_amd64.tar.gz
          - artifacts/ktctl/ktctl_linux_386.tar.gz
          - artifacts/ktctl/ktctl_darwin_386.tar.gz
          - artifacts/ktctl/ktctl_windows_386.tar.gz
          - artifacts/ktctl/ktctl_windows_amd64.tar.gz
        skip_cleanup: true
        draft: true
        on:
          tags: true

notifications:
  webhooks:
    urls:
      - https://oapi.dingtalk.com/robot/send?access_token=5e5672e5117875518f29d1b60ab91aa8fb9675cb4f9ca88233fd235f70da7927
    on_success: change
    on_failure: always
    on_cancel:  never
    on_error:   always