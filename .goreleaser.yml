#  - "registry.cn-hangzhou.aliyuncs.com/rdc-incubator/kt-connect-server:{{ .Tag }}"
#  - "registry.cn-hangzhou.aliyuncs.com/rdc-incubator/kt-connect-server:{{ .Tag }}-{{ .Env.GO_VERSION }}"
#  - "registry.cn-hangzhou.aliyuncs.com/rdc-incubator/kt-connect-server:v{{ .Major }}"
#  dockerfile: build/docker/apiserver/Dockerfile_releaser
#  skip_push: true
#  extra_files:
#  - build/docker/shadow/run.sh
archives:
- id: ktctl
  builds:
  - ktctl
  name_template: 'ktctl_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
      }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  format: tar.gz
- id: kubectl-connect
  builds:
  - ktctl
  name_template: 'kubectl-connect_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
      }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  format: tar.gz
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

